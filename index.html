<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVELY'S LAPTOPS STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('7.jpg'); /* Replace with your background image URL */
            background-size: cover;
        }
        h2 {
            color: rgb(245, 231, 245);
            background-color: gray;
        }
        label {
            font-weight: bolder;
            font-size: 20px;
            color: black;
            background-color: antiquewhite;
        }
        :-ms-input-placeholder {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>LOVELY'S LAPTOPS STORE</h2>
                <hr class="hr"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4 text-center">
            <label id="product1"><h2>MSI 17.3</h2></label>
            <img src="main.webp" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product1" id="price1">35,500</label>
            <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4 text-center">
            <label id="product2"><h2>LENOVO</h2></label>
            <img src="main-2.jpg" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product2" id="price2">20,000</label>
            <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4 text-center">
            <label id="product3"><h2>ACER</h2></label>
            <img src="design.jpg" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product3" id="price3">30,500</label>
            <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4 text-center">
            <label id="product4"><h2>HP PAVILION</h2></label>
            <img src="brands2.jpg" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product4" id="price4">30,900</label>
            <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4 text-center">
            <label id="product5"><h2>ASUS</h2></label>
            <img src="top.jpg" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product5" id="price5">50,000</label>
            <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4 text-center">
            <label id="product6"><h2>DELL</h2></label>
            <img src="3.jpg" class="img-thumbnail" style="width:150px; height:150px;" />
            <label for="product6" id="price6">25,000</label>
            <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/>
        </div>

        <div class="col-4">
            <label for="carts">Orders</label>
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
            <input type="text" class="form-control border-0" id="total" placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" placeholder="Change"/>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
